<!DOCTYPE html>
<!-- Resulting code after Instructor Demo -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link
    rel="stylesheet"
    href="./assets/css/jobsearch-style.css"
  />
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  <title>MarketPlace News</title>
</head>
<body class="flex-column min-100-vh">
  

    <header class="hero">
       
      <h1 class="app-title">
       
        <!-- The `<i>` element is for icons. These classes come from the Font Awesome font icon library. -->
        <i class="fab fa-github"></i> Search by salary
      </h1>
   
    </header>
  
  
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4 iphone-mockup">
  
        <div class="card ">
          
          <form id="salaries-form" class="card-body">
            <label class="form-label flow-text black-text" for="title" >Salary</label>
            <input name="title" id="title" type="text" autofocus="true" class="form-input" />
            <button id="search" class="btn">Search</button>
          </form>
        </div>
  
      
      </div>
  
      <div class="col-12 col-md-8">
        <h4 class="subtitle">Results by salary : <span id="salaries-search-term"></span></h4  >
        <!-- There needs to be an empty HTML element for us to write repository data to. -->
        <div id="salaries-container" class="list-group"></div>
      </div>
    </main>
  
    <footer>

        <a class="footer black-text" href="index.html">Go Back</a>
    </footer>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/salaries.js"></script>

</body>
</html>
